<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.png" />
    <title>Patchyvideo</title>
    <style>
      html,
      body {
        height: 100%;
      }
      .kieru{
             opacity: 0!important;
      }
      .irikuchi{
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        transition: all 0.5s ease;
        display: none;
        width: 99%;
        height: 98%;
        z-index: 10000;
        position: fixed;
         background-color: #333;
        opacity: 0.5;
       }
      .square{
        width:400px;height:400px;position:relative;
        transform:rotate(45deg);
        -webkit-transform:rotate(45deg);
        -moz-transform:rotate(45deg);
        animation:rotate infinite linear 2s;margin:10% auto;
        -webkit-animation:rotate infinite linear 2s;margin:10% auto;
        -moz-animation:rotate infinite linear 2s;margin:10% auto;
      }
      .rect{
        width:400px;
        height:200px;
        position:relative;
        border:1px #d2d2d2 solid;
        border-bottom:none;
      }
      .inner_circle{
        width:200px;
        height:200px;
        border-radius:200px;
        position:absolute;
        z-index:1;
      }
      .dot{
        width:50px;
        height:50px;
        position:absolute;
        left:0;
        right:0;
        top:0;
        bottom:0;
        margin:auto;
        border-radius:50%;
      }
      .rect_one{
        border-radius:200px 200px 0 0;
        background:white;
        box-shadow: 0px 0px 10px white;
      }
      .rect_one_one{
        bottom:-100px;
        left:0;
        background:black;
      }
      .rect_one_two{
        background:white;
      }
      .rect_two{
        border-radius:0 0 200px 200px;
        background:black;
        box-shadow: 0px 0px 10px white;
      }
      .rect_two_one{
        bottom:100px;
        right:0;
        background:white;
      }
      .rect_two_two{
        background:black;
      }
      @keyframes rotate{
        from{
          transform:rotate(0deg);
          -webkit-transform:rotate(0deg);

        }to{

           transform:rotate(360deg);
           -webkit-transform:rotate(360deg);
         }}

      .iwarei{
        position: relative;
        transform: translateY(-100%);
        width: 100%;
      }
      .funny{
        font-family: cnfont;
        font-weight: normal;
        margin:auto;
        text-align:center;
        color:white;
        text-shadow: 1px 1px 10px #333;
      }

      @font-face{

        font-family:cnfont;
        src:url('../src/ttf/LYfont.ttf');

      }
    </style>
  </head>
  <body>

<div class="irikuchi" id="door">
  <div class="square">
    <div class="rect rect_one">
      <div class="inner_circle rect_one_one">
        <div class="dot rect_one_two"></div>
      </div>
    </div>
    <div class="rect rect_two">
      <div class="inner_circle rect_two_one">
        <div class="dot rect_two_two"></div>
      </div>
    </div>
  </div>
